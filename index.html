<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="header">
        <div class="banner">        
            <h1>To-Do List</h1>
        </div>
    </div>

    <div class="row">

       <div class="listInput col-4">
           <div id="inputArea">
                <input id="userInput" type="text" placeholder="Add item">
                <span class="material-icons" id="inputBtn" type="submit">add_circle</span>
            </div>
       </div>

       <div class="todoList col-5">
        <ul>
            
            <p id="emptyMsg"></p>
        </ul>
       </div>
             
 
</div>
